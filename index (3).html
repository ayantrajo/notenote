<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteIt! - Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .logo span {
            color: #00c4cc;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #00c4cc;
        }

        .content-container {
             display: flex;
            max-width: 900px;
            align-items: center;
        }

        .image-section{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img{
            max-width: 400px;
            height: auto;
        }

        .register-container {
            width: 100%;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .register-container h1 {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }

        .register-container h1 span {
            color: #00c4cc;
        }

        .register-container input[type="first name"],
        .register-container input[type="last name"]{
            width: auto;
            padding: 11px;
            margin: 10px 0;
            border: 1px solid #008080;
            border-radius: 10px;
            box-sizing: border-box;

        }

        .register-container input[type="text"],
        .register-container input[type="password"],
        .register-container input[type="email"],
        .register-container input[type="address"],
        .register-container input[type="phone"]{
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #008080;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .register-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .register-container .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .register-container .options a {
            color: #555;
            text-decoration: none;
        }

        .register-container .options a:hover {
            text-decoration: underline;
        }

        .register-container .btn {
            display: inline-block;
            width: 80%;
            padding: 10px;
            background-color: #00c4cc;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
        .register-container .cmts {
            display: inline-block;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Note<span>It!</span></div>
        <nav class="nav-links">
            <a href="file:///C:/Users/chumbee/Downloads/hellopo/home.html">HOME</a>
            <a href="file:///C:/Users/chumbee/Downloads/hellopo/register.html">REGISTER</a>
            <a href="file:///C:/Users/chumbee/Downloads/hellopo/signin.html">SIGN IN</a>
        </nav>
    </header>

    <div class="content-container">
        <div class=" image-section ">
            <img src="image/1-removebg-preview.png" alt="App Illustration">
            </div>
        <div class="register-container">
            <h1>Note<span>It!</span></h1>
            <form action="#" method="POST">
                <input type="first name" name="first name" placeholder="first name" required>
                <input type="last name" name="last name" placeholder="last name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="address" name="address" placeholder="address" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="phone" name="phone" placeholder="mobile phone" required>
                <a href="file:///C:/Users/chumbee/Downloads/hellopo/signin.html" class="btn">SIGN IN</a>
            </form> 
                <div class="cmts">
                    <label></label>
                    <a href="file:///C:/Users/chumbee/Downloads/hellopo/signin.html">Click me to Sign In</a>
                </div>
        </div>
    </div>
</body>
</html>
