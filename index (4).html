<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteIt! - Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7faff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .logo span {
            color: #00c4cc;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #00c4cc;
        }

        .content-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 100px; 
        }

        .login-container {
            width: 100%;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }

        .login-container h1 span {
            color: #00c4cc;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-container .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-container .options a {
            color: #555;
            text-decoration: none;
        }

        .login-container .options a:hover {
            text-decoration: underline;
        }

        .login-container .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #00c4cc;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Note<span>It!</span></div>
        <nav class="nav-links">
            <a href="file:///E:/hththththt4-master/home.html">HOME</a>
            <a href="#">REGISTER</a>
            <a href="file:///E:/hththththt4-master/admin.html">SIGN IN</a>
        </nav>
    </header>

    <div class="content-container">
        <div class="login-container">
            <h1>Note<span>It!</span></h1>
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="options">
                    <label><input type="checkbox" name="remember"> Sign Me In</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <a href="file:///E:/hththththt4-master/admin.html" class="btn">SIGN IN</a>
            </form>
        </div>
    </div>
</body>
</html>
